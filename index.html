<html>
  <head>
    <title>Firebase_form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Login Form</h2>
        <form>
          <div class="inputbox">
            <input type="text" value="" id="username" required />
            <span>username</span>
          </div>
          <div class="inputbox">
            <input type="email" value="" id="email" required />
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="text" value="" id="phone" required />
            <span>Phone Number</span>
          </div>
          <input type="submit" value="submit" class="sub" id="submit" />
        </form>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyB1JJzPaYWEwhHHvG0ivu4qB1Q5KKCTsdY",
        authDomain: "alex7tutoriales01.firebaseapp.com",
        projectId: "alex7tutoriales01",
        storageBucket: "alex7tutoriales01.appspot.com",
        messagingSenderId: "358589324371",
        appId: "1:358589324371:web:162f2578e56989ab9abaa6",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      //get ref to database services
      let status;
      const db = getDatabase(app);
      const dbref = ref(db);
      get(child(dbref, "Test/")).then((answer) => {
        status = answer.val().LED;
      });

      document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();
        status = status ? 0 : 1;
        // if (miLed) {
        //   miLed = 0;
        // } else {
        //   miLed = 1;
        // }
        set(ref(db, "Test/"), {
          LED: status,
        });
        // set(ref(db, "user/" + document.getElementById("username").value), {
        //   username: document.getElementById("username").value,
        //   email: document.getElementById("email").value,
        //   PhoneNumber: document.getElementById("phone").value,
        // });

        //alert("Login Sucessfull  !");
      });
    </script>
  </body>
</html>
